<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo ID Verification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Photo ID Verification</h2>

        <!-- Upload Photo ID -->
        <div class="mb-4">
            <input type="file" class="form-control" id="photoIdInput" accept="image/*">
        </div>

        <!-- Live Photo Capture -->
        <div class="text-center mb-3">
            <video id="video" width="320" height="240" autoplay class="rounded"></video>
            <canvas id="canvas" width="320" height="240" class="rounded"></canvas>
            <br>
            <button id="capture" class="btn btn-primary mt-2">Capture Photo</button>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button id="submit" class="btn btn-success">Submit for Verification</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#canvas').hide();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
